<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      src="https://kit.fontawesome.com/c20113f8d4.js"
      crossorigin="anonymous"
    ></script>
    <title>Scan tech</title>

  <body>
    <header class="header">
      <nav>
        <h1>
          <span><i class="fa-solid fa-camera"></i></span>
          <a href="index.html">Scan tech</a>

    <section class="vp">
      <div class="vp-content">
        <div class="taher">
          <img src="{{ url_for('static', filename='images/MH.jpg') }}" class="image" />
          <p>
            Taher Mokhtar et Adem hadidene: <span><mark>stagiaires</mark></span>
          </p>
        </div>

        <div class="formulaire">
          <video id="camera" width="300" autoplay></video>
          <canvas id="snapshot" width="300" height="225" style="display: none;"></canvas>
          <br />
          <button onclick="takePhoto()" class="component">Capturer</button>

          <form id="captureForm" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="image" id="imageData" />
            <button type="submit" class="component">Envoyer pour prédiction</button>
          </form>

          <div id="resultat" style="margin-top: 20px; color: black; font-size: 20px ;background: white;"></div>
          <div><img id="detectedImage" src="" style="max-width:100%; margin-top: 20px;" /></div>
        </div>

        <div class="mohamed">
          <img src="{{ url_for('static', filename='images/khnine.jpg') }}" class="image" />
          <p><span>M. Mohamed Khnine</span><mark>Encadreur</mark></p>
        </div>
      </div>
    </section>

    <footer>
      <div>
        <img src="{{ url_for('static', filename='images/images.png') }}" alt="devwise" />
      </div>
      <div class="ajuster">
